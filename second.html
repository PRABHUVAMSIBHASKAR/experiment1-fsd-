<html lang="en">

    <title>HTML Hyperlinks</title>
</head>
<body>
    <h1>HTML Hyperlinks</h1>

    <p>Click the following links</p>

    <h2>Link to Another Web Page</h2>
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>

    <h2>Link to an Email Address</h2>
    <a href="vamsichintalapudi873@gmail.com">Send Email</a>

    <h2>Link to a Specific Section on the Same Page</h2>
    <a href="#sectiona">Go to Section A</a>

    <h2 id="section1">Section 1</h2>
    <p>This is Section A. Clicking the link above should bring you here.</p>

</body>
